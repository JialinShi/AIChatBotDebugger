<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chatbot Debugging Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>AI Chatbot Debugging Assistant</h1>
    <div id="chat-window">
        <!-- Chat messages will be appended here -->
    </div>
    <form id="chat-form">
        <textarea id="user-input" rows="3" placeholder="Type your message here..."></textarea>
        <div class="form-actions">
            <input type="file" id="log-file-input" accept=".txt,.log" style="display: none;">
            <button type="button" id="upload-button">📁</button>
            <button type="submit">Send</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.6/dist/purify.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <button id="clear-chat">Clear Chat</button>
</body>
</html>
